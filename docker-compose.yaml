version: '3.8'

services:
  django_app:
    build: .
    ports:
      - "8000:8000"
    restart: on-failure:2
    volumes:
      - cicd_test_jenkins-dat
    #   - /app:/app
    networks:
      - cicd_test_jenkins-network
networks:
  cicd_test_jenkins-network:
    external: true

volumes:
  cicd_test_jenkins-data:
    external: true
